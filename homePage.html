		<script type="text/javascript">
			jQuery(document).ready(function() {
				$('body').height(innerHeight);

				$(function(){
					//获取数据
					getindexdata();
					ajax('/v1/default/banner',function(data){
						data=data.body;
						console.log(data);
						var bannerhtml='';
						for(var i=0;i<data.length;i++){
							bannerhtml+='<div class="swiper-slide"><a href="'+data[i].openUrl+'"><img src="'+data[i].imgSrc+'"></a></div>';
						}
						$('#bannerbox').html(bannerhtml);
						var mySwiper = new Swiper(".swiper-container",{  
					        direction:"horizontal",/*横向滑动*/  
					        loop:true,/*形成环路（即：可以从最后一张图跳转到第一张图*/  
					        pagination:".swiper-pagination",/*分页器*/  
					        prevButton:".swiper-button-prev",/*前进按钮*/  
					        nextButton:".swiper-button-next",/*后退按钮*/  
					        autoplay:3000/*每隔3秒自动播放*/  
					    }) 
					})
					
				})
				// 首页
				mui(".sd_uuy_xsdx").on('tap', '.pageIndex', function() {
					mui.openWindow({
						url: "/",
						show: {
							autoShow: false
						}
					});
				});
				// 发布页
				mui(".sd_uuy_xsdx").on('tap', '.pagePublish', function() {
					mui.openWindow({
						url: "submit.html",
						show: {
							autoShow: false
						}
					});
				});
				// 个人中心
				mui(".sd_uuy_xsdx").on('tap', '.pageMyHome', function() {
					mui.openWindow({
						url: "my.html",
						show: {
							autoShow: false
						}
					});
				});
			});
		</script>
